<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Crop Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type=number] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            font-size: 15px;
        }

        input[type=number]:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-weight: bold;
            color: #00796b;
            font-size: 18px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒ± Smart Crop Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <input type="number" name="N" placeholder="Nitrogen (N)" required>
            </div>
            <div class="form-group">
                <input type="number" name="P" placeholder="Phosphorus (P)" required>
            </div>
            <div class="form-group">
                <input type="number" name="K" placeholder="Potassium (K)" required>
            </div>
            <div class="form-group">
                <input type="number" name="temperature" placeholder="Temperature (Â°C)" step="any" required>
            </div>
            <div class="form-group">
                <input type="number" name="humidity" placeholder="Humidity (%)" step="any" required>
            </div>
            <div class="form-group">
                <input type="number" name="ph" placeholder="Soil pH" step="any" required>
            </div>
            <div class="form-group">
                <input type="number" name="rainfall" placeholder="Rainfall (mm)" step="any" required>
            </div>
            <button type="submit">Predict Crop</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
