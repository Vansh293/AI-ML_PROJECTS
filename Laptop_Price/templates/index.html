<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Price Prediction App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Laptop Price Prediction</h2>
    <form action="/predict" method="post" class="row g-3">

      <!-- Brand -->
      <div class="col-md-6">
        <label for="brand" class="form-label">Brand</label>
        <select name="brand" id="brand" class="form-select" required>
          <option disabled selected>Select Brand</option>
          <option value="0">APPLE</option>
          <option value="1">ASUS</option>
          <option value="2">Avita</option>
          <option value="3">DELL</option>
          <option value="4">HP</option>
          <option value="5">Lenovo</option>
          <option value="6">MSI</option>
          <option value="7">acer</option>
        </select>
      </div>

      <!-- Processor Brand -->
      <div class="col-md-6">
        <label for="processor_brand" class="form-label">Processor Brand</label>
        <select name="processor_brand" id="processor_brand" class="form-select" required>
          <option disabled selected>Select Processor Brand</option>
          <option value="0">Intel</option>
          <option value="1">AMD</option>
          <option value="2">M1</option>
        </select>
      </div>

      <!-- Processor Name -->
      <div class="col-md-6">
        <label for="processor_name" class="form-label">Processor Name</label>
        <select name="processor_name" id="processor_name" class="form-select" required>
          <option disabled selected>Select Processor</option>
          <option value="0">Core i3</option>
          <option value="1">Core i5</option>
          <option value="2">Core i7</option>
          <option value="3">Core i9</option>
          <option value="4">Celeron Dual</option>
          <option value="5">Pentium Quad</option>
          <option value="6">Ryzen 3</option>
          <option value="7">Ryzen 5</option>
          <option value="8">Ryzen 7</option>
          <option value="9">Ryzen 9</option>
          <option value="10">M1</option>
        </select>
      </div>

      <!-- Processor Generation -->
      <div class="col-md-6">
        <label for="processor_gnrtn" class="form-label">Processor Generation</label>
        <select name="processor_gnrtn" id="processor_gnrtn" class="form-select" required>
          <option disabled selected>Select Generation</option>
          <option value="0">4th</option>
          <option value="1">7th</option>
          <option value="2">8th</option>
          <option value="3">9th</option>
          <option value="4">10th</option>
          <option value="5">11th</option>
          <option value="6">12th</option>
          <option value="7">Not Available</option>
        </select>
      </div>

      <!-- RAM -->
      <div class="col-md-6">
        <label for="ram_gb" class="form-label">RAM (GB)</label>
        <select name="ram_gb" id="ram_gb" class="form-select" required>
          <option disabled selected>Select RAM</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
        </select>
      </div>

      <!-- SSD -->
      <div class="col-md-6">
        <label for="ssd" class="form-label">SSD (GB)</label>
        <select name="ssd" id="ssd" class="form-select" required>
          <option disabled selected>Select SSD</option>
          <option value="0">0</option>
          <option value="128">128</option>
          <option value="256">256</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="2048">2048</option>
          <option value="3072">3072</option>
        </select>
      </div>

      <!-- HDD -->
      <div class="col-md-6">
        <label for="hdd" class="form-label">HDD (GB)</label>
        <select name="hdd" id="hdd" class="form-select" required>
          <option disabled selected>Select HDD</option>
          <option value="0">0</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="2048">2048</option>
        </select>
      </div>

      <!-- OS -->
      <div class="col-md-6">
        <label for="os" class="form-label">Operating System</label>
        <select name="os" id="os" class="form-select" required>
          <option disabled selected>Select OS</option>
          <option value="0">Windows</option>
          <option value="1">DOS</option>
          <option value="2">Mac</option>
        </select>
      </div>

      <!-- OS Bit -->
      <div class="col-md-6">
        <label for="os_bit" class="form-label">OS Bit</label>
        <select name="os_bit" id="os_bit" class="form-select" required>
          <option disabled selected>Select Bit</option>
          <option value="64">64</option>
          <option value="32">32</option>
        </select>
      </div>

      <!-- Graphic Card -->
      <div class="col-md-6">
        <label for="graphic_card_gb" class="form-label">Graphic Card (GB)</label>
        <select name="graphic_card_gb" id="graphic_card_gb" class="form-select" required>
          <option disabled selected>Select GPU</option>
          <option value="0">0</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>

      <!-- Weight -->
      <div class="col-md-6">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" step="0.01" name="weight" id="weight" class="form-control" required>
      </div>

      <!-- Warranty -->
      <div class="col-md-6">
        <label for="warranty" class="form-label">Warranty (Years)</label>
        <select name="warranty" id="warranty" class="form-select" required>
          <option disabled selected>Select Warranty</option>
          <option value="0">No warranty</option>
          <option value="1">1 year</option>
          <option value="2">2 years</option>
          <option value="3">3 years</option>
        </select>
      </div>

      <!-- Touchscreen -->
      <div class="col-md-6">
        <label for="Touchscreen" class="form-label">Touchscreen</label>
        <select name="Touchscreen" id="Touchscreen" class="form-select" required>
          <option disabled selected>Touchscreen?</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Rating -->
      <div class="col-md-6">
        <label for="rating" class="form-label">Rating</label>
        <select name="rating" id="rating" class="form-select" required>
          <option disabled selected>Select Rating</option>
          <option value="1">1 star</option>
          <option value="2">2 stars</option>
          <option value="3">3 stars</option>
          <option value="4">4 stars</option>
          <option value="5">5 stars</option>
        </select>
      </div>

      <!-- Number of Ratings -->
      <div class="col-md-6">
        <label for="Number_of_Ratings" class="form-label">Number of Ratings</label>
        <input type="number" name="Number of Ratings" id="Number_of_Ratings" class="form-control" required>
      </div>

      <!-- Number of Reviews -->
      <div class="col-md-6">
        <label for="Number_of_Reviews" class="form-label">Number of Reviews</label>
        <input type="number" name="Number of Reviews" id="Number_of_Reviews" class="form-control" required>
      </div>

      <!-- Submit -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary px-5 py-2 fs-5">Predict Price</button>
      </div>
    </form>

    {% if prediction %}
    <div class="alert alert-success text-center mt-4">
      <strong>Predicted Price: â‚¹{{ prediction }}</strong>
    </div>
    {% endif %}
  </div>
</body>
</html>
